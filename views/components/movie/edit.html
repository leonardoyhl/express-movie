<div class="col-12 movie-form-container">
    <form action="/movie/edit" method="post" class="form-movie" id="form_movie">
        <div class="form-group" style="display: none;">
            <label for="id">ID</label>
            <input type="number" name="id" required class="form-control" id="id" value="<%= movie.id %>">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" required class="form-control" id="name" value="<%= movie.name %>">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <!-- <input type="text" name="category" required class="form-control" id="name" value="<%= movie.category %>"> -->
            <select name="category" required class="form-control" id="category">
                <% categories.forEach(function(category) { %>
                    <% if (category.name == movie.category) { %>
                    <option value="<%= category.name %>" selected><%= category.name %></option>
                    <% } else { %>
                    <option value="<%= category.name %>"><%= category.name %></option>
                    <% } %>
                <% }); %>
              </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" name="date" required class="form-control" id="date" value="<%= movie.date %>">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" name="country" required class="form-control" id="country" value="<%= movie.country %>">
        </div>
        <div class="form-group">
            <label for="score">Score</label>
            <input type="number" name="score" class="form-control" id="score" value="<%= movie.score %>" min="0" max="10" step="0.1">
        </div>
        <div class="form-group">
            <label for="img_url">Image URL</label>
            <input type="text" name="img_url" required class="form-control" id="img_url" value="<%= movie.img_url %>">
        </div>
        <div class="form-group">
            <label for="introduction">Introduction</label>
            <textarea name="introduction" required class="form-control" id="introduction" rows="10"><%= movie.introduction %></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-outline-secondary btn-back">Back</button>
    </form>
    <div class="alert alert-success" role="alert">Successful!</div>
    <div class="alert alert-danger" role="alert">Failed!</div>
</div>
