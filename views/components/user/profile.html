<div class="col-6 profile">
    <form action="/users" method="post" id="form_personal_info">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" required disabled class="form-control" id="username" value="<%= mine.username %>">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" name="role" required disabled class="form-control" id="role" value="<%= mine.role %>">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" name="gender" value="male"
                        <% if (mine.gender == 'male') { %>checked<% } %>>
                    <label class="form-check-label" for="inlineCheckbox1">male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" name="gender" value="female"
                        <% if (mine.gender == 'female') { %>checked<% } %>>
                    <label class="form-check-label" for="inlineCheckbox2">female</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" id="age" min="0" value="<%= mine.age %>">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" name="country" class="form-control" id="country" value="<%= mine.country %>">
        </div>
        <button type="button" class="btn btn-success">Submit</button>
    </form>
    <div class="alert alert-success" role="alert">Successful!</div>
    <div class="alert alert-danger" role="alert">Failed!</div>
</div>
