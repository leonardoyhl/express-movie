<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News detail | <%- site.name -%> - <%- site.desc -%></title>
    <%- include("../common-link.html"); %>
</head>

<body>
    <%- include("../header.html"); %>
    <div class="main">
        <div class="container">
            <div class="news-detail">
                <div class="news-title">
                    <h3><%= item.title %></h3>
                    <p class="news-time"><%= new Date(item.time) %></p>
                </div>
                <div class="news-body">
                    <div class="img-box">
                        <img src="<%= item.img_url %>" alt="<%= item.title %>">
                    </div>
                    <p></p>
                    <div class="news-content"><%- item.content %></div>
                </div>
            </div>
        </div>
    </div>
    <%- include("../common-js.html"); %>
    <script>
    </script>
</body>

</html>
