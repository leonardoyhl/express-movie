<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Center | <%- site.name -%> - <%- site.desc -%></title>
    <%- include("../common-link.html"); %>
</head>

<body>
    <%- include("../header.html"); %>
    <div class="main">
        <div class="container user-center">
            <div class="row">
                <div class="col-3">
                    <%- include("../components/user/nav.html", {active: 'profile'}); %>
                </div>
                <div class="col-9">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade" id="v-pills-home" role="tabpanel"
                            aria-labelledby="v-pills-home-tab"></div>
                        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                            aria-labelledby="v-pills-profile-tab">
                            <%- include("../components/user/profile.html"); %>
                        </div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                            aria-labelledby="v-pills-messages-tab"></div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                            aria-labelledby="v-pills-settings-tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%- include("../common-js.html"); %>
    <script>
        $('.user-center .profile button').click(function (e) {
            var data = $("#form_personal_info").serialize();
            console.log(data);
            $.ajax({
                url: '/user/profile',
                method: 'post',
                data: data,
                dataType: 'json',
                success: function (data, status, xhr) {
                    if (data.code == 0) {
                        $('.user-center .profile .alert-success').show();
                    } else {
                        $('.user-center .profile .alert-danger').show().delay(3000).hide();
                    }
                    setTimeout(function () {
                        $('.user-center .profile .alert').hide();
                    }, 3000);
                },
                error: function (xhr, status, text) {
                    $('.user-center .profile .alert-danger').show().delay(3000).hide();
                    setTimeout(function () {
                        $('.user-center .profile .alert').hide();
                    }, 3000);
                }
            });
        });
    </script>
</body>

</html>
