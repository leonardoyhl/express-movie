<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie list | <%- site.name -%> - <%- site.desc -%></title>
    <%- include("../common-link.html"); %>
</head>

<body>
    <%- include("../header.html"); %>
    <div class="main">
        <div class="container">
            <div class="movie-detail">
                <div class="movie-header">
                    <h3><%= movie.name %></h3>
                    <h2><%= movie.score %></h2>
                </div>
                <div class="movie-body">
                    <img src="<%= movie.img_url %>" alt="">
                    <div><%= movie.introduction %></div>
                </div>
            </div>
        </div>
    </div>
    <%- include("../common-js.html"); %>
    <script>
    </script>
</body>

</html>
